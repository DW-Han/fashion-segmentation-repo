<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Test Chrome extension</title>
    <script src="background.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Bubbler One');
    @import url('https://fonts.googleapis.com/css?family=Josefin Sans');
    @import url('https://fonts.cdnfonts.com/css/bahnschrift');
    html{
        background-color: rgba(217, 163, 69, 0.799);
    }
    body{
        border: 4px double rgb(114, 59, 0);
        border-radius: 10px;
        background-color: rgba(233, 196, 141, 0.943);
        width: 250px;
        height: 250px;
    }
    #buffer{
        height: 135px;
    }
    #theTitle{
        display: flex; 
        align-items: center; 
        justify-content: center;
        font-family: "Josefin Sans";
        font-weight: bolder;
        font-size: 30px;
        text-shadow:2px 2px #5a5858;
        color: rgb(5, 1, 39);
        padding: 10px;

        transition-property:color,text-shadow;
        transition-duration: 0.5s;
        transition-timing-function:step-end;
    }
    #theTitle:hover{
        text-shadow:2px 3px #de5100;
    }
    #settings{
        
        display: flex; 
        align-items: center; 
        justify-content: center;
        
        
        font-weight: bold;
        font-family: 'Bahnschrift', sans-serif;
        font-size: 20px;
    }
    div a:link, a:visited{
        text-decoration: none;
        color:aliceblue;

        transition-property:color,font-size;
        transition-duration: 0.5s;
        transition-timing-function:cubic-bezier(0.6, -0.28, 0.735, 0.045);
    }

    div a:hover{
        font-size: 23px;
        color:rgb(2, 47, 86);
    }
    .center{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
</style>

<body>
    <div id="theTitle">
        My Virtual Closet
    </div>
    <div id="buffer">
        <img src="icon.png" alt="pptx" style="width:150px; height:120px;" class="center">
    </div>
    <div id ="settings">
        <a href="http://127.0.0.1:5000" target="_blank"> Go to Settings</a>
    </div>
</body>

<script>


</script>
</html>
